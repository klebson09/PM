<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>SAGP | Cadastro Orientador</title>

  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../apresentacao/apresentacao.html"><b>SAGP</b></a>
      </div>

      <div class="register-box-body">
        <h4 class="login-box-msg">Cadastro Desenvolvedor</h4>
        <div class="box box-success">
           <div class="box-header">
             <h3 class="box-title"></h3>
           </div><!-- /.box-header -->
          <form action="../../index.html" method="post">
            <div class="row">
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label>CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label>Nome Completo:</label>
                <input type="text" class="form-control" id="nomeDesenvolvedor" name="nomeDesenvolvedor" placeholder="">
              </div>
              <!-- Date mm/dd/yyyy -->
               <div class="form-group col-md-3">
                 <label>Data De Nascimento:</label>
                 <div class="input-group">
                   <div class="input-group-addon">
                     <i class="fa fa-calendar"></i>
                   </div>
                   <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask/>
                 </div><!-- /.input group -->
               </div><!-- /.form group -->


              <!-- ENDEREÇO -->
              <div class="form-group has-feedback col-md-3">
                <label>CEP:</label>
                <input type="text" class="form-control"id="CEP" name="CEP" placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-7">
                <label>Logradouro:</label>
                <input type="text" class="form-control" id="Logradouro" name="Logradouro"placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-2">
                <label>Número:</label>
                <input type="text" class="form-control" id="Numero" name="Numero"placeholder=""/>
              </div>

              <div class="form-group has-feedback col-md-3">
                <label>Bairro:</label>
                <input type="text" class="form-control" id="Bairro" name="Bairro"placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-4">
                <label for="uf">UF:</label>
                <select class="form-control" id="uf" name="uf">
               	<option value="">Selecione</option>
               	<option value="AC">Acre</option>
               	<option value="AL">Alagoas</option>
               	<option value="AP">Amapá</option>
               	<option value="AM">Amazonas</option>
               	<option value="BA">Bahia</option>
               	<option value="CE">Ceará</option>
               	<option value="DF">Distrito Federal</option>
               	<option value="ES">Espírito Santo</option>
               	<option value="GO">Goiás</option>
               	<option value="MA">Maranhão</option>
               	<option value="MT">Mato Grosso</option>
               	<option value="MS">Mato Grosso do Sul</option>
               	<option value="MG">Minas Gerais</option>
               	<option value="PA">Pará</option>
               	<option value="PB">Paraíba</option>
               	<option value="PR">Paraná</option>
               	<option value="PE">Pernambuco</option>
               	<option value="PI">Piauí</option>
               	<option value="RJ">Rio de Janeiro</option>
               	<option value="RN">Rio Grande do Norte</option>
               	<option value="RS">Rio Grande do Sul</option>
               	<option value="RO">Rondônia</option>
               	<option value="RR">Roraima</option>
               	<option value="SC">Santa Catarina</option>
               	<option value="SP">São Paulo</option>
               	<option value="SE">Sergipe</option>
               	<option value="TO">Tocantins</option>
               </select>
              </div>
              <div class="form-group has-feedback col-md-5">
                <label>Cidade:</label>
                <input type="text" class="form-control" id="Cidade" name="Cidade" placeholder=""/>
              </div>
              <!-- CONTATO -->
              <div class="form-group has-feedback col-md-3">
                <label>Telefone:</label>
                <input type="text" class="form-control" id="Telefone" name="Telefone" placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-6">
                <label>Hangouts:</label>
                <input type="email" class="form-control" id="Cidade" name="Hangouts" placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-3">
                <label>Skype:</label>
                <input type="text" class="form-control" id="Cidade" name="Skype" placeholder=""/>
              </div>

              <div class="form-group has-feedback col-md-6">
                <label>E-mail:</label>
                <input type="email" class="form-control" id="E-mail" name="E-mail" placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-3">
                <label>Senha:</label>
                <input type="email" class="form-control" id="Senha" name="Senha" placeholder=""/>
              </div>
              <div class="form-group has-feedback col-md-3">
                <label>Confirmar Senha:</label>
                <input type="email" class="form-control" id="ConfirmarSenha" name="ConfirmarSenha" placeholder=""/>
              </div>

            </div><!-- /.box box-success -->

             <!-- INSTITUIÇÃO DE ENSINO -->
             <div class="box box-success">
                <div class="box-header">
                  <h3 class="box-title">Dados Da Instituição Educacional</h3>
                </div><!-- /.box-header -->
             <div class="form-group has-feedback col-md-9">
               <label>Instituição De Ensino:</label>
               <input type="text" class="form-control" id="instituicaoEnsino" name="instituicaoEnsino" />
             </div>
             <div class="form-group has-feedback col-md-3">
               <label>SIAPE:</label>
               <input type="text" class="form-control" id="SIAPE" name="SIAPE" />
             </div>
             <div class="form-group has-feedback col-md-9">
               <label>Formação:</label>
               <input type="text" class="form-control" id="Curso" name="Curso" />
             </div>
             <div class="form-group has-feedback col-md-3">
               <label for="nivel">Nível:</label>
               <select class="form-control" id="nivel" name="nivel">
                 <option value="">Selecione</option>
                 <option value="Superior">Superior</option>
                 <option value="Pós-Graduação">Pós-Graduação</option>
                 <option value="Especialização">Especialização</option>
                 <option value="Mestrado">Mestrado</option>
                 <option value="Doutorado">Doutorado</option>
                 <option value="Pós-Doutorado">Pós-Doutorado</option>
               </select>
             </div>
             <!-- ENDEREÇO -->
             <div class="form-group has-feedback col-md-3">
               <label>CEP:</label>
               <input type="text" class="form-control"id="CEP" name="CEP" placeholder=""/>
             </div>
             <div class="form-group has-feedback col-md-7">
               <label>Logradouro:</label>
               <input type="text" class="form-control" id="Logradouro" name="Logradouro"placeholder=""/>
             </div>
             <div class="form-group has-feedback col-md-2">
               <label>Número:</label>
               <input type="text" class="form-control" id="Numero" name="Numero"placeholder=""/>
             </div>

             <div class="form-group has-feedback col-md-3">
               <label>Bairro:</label>
               <input type="text" class="form-control" id="Bairro" name="Bairro"placeholder=""/>
             </div>
             <div class="form-group has-feedback col-md-4">
               <label for="uf">UF:</label>
               <select class="form-control" id="uf" name="uf">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
             </div>
             <div class="form-group has-feedback col-md-5">
               <label>Cidade:</label>
               <input type="text" class="form-control" id="Cidade" name="Cidade" placeholder=""/>
             </div>
             <!-- CONTATO -->
             <div class="form-group has-feedback col-md-3">
               <label>Telefone 1:</label>
               <input type="text" class="form-control" id="Telefone1" name="Telefone1" placeholder=""/>
             </div>
             <div class="form-group has-feedback col-md-3">
               <label>Telefone 2:</label>
               <input type="text" class="form-control" id="Telefone2" name="Telefone2" placeholder=""/>
             </div>
             <div class="form-group has-feedback col-md-6">
               <label>E-mail:</label>
               <input type="email" class="form-control" id="E-mail" name="E-mail" placeholder=""/>
             </div>



           </div>

             <div class="row">
               <div class="col-md-4">
                 <a href="../login/login.html" class="text-center">Já possuo cadastro</a>
               </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" align="center">Cadastrar</button>
              </div><!-- /.col -->
             </div>
          </div> <!-- /.row -->
        </form>

      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="../../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- InputMask -->
    <script src="../../plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
    <script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
    <script src="../../plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>

    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });

        //Datemask dd/mm/yyyy
       $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "Data de Nascimento (dd/mm/yyyy)"});
       //Datemask2 mm/dd/yyyy
       $("#datemask2").inputmask("dd/mm/yyyy", {"placeholder": "Data de Nascimento (dd/mm/yyyy)"});
       //Money Euro
       $("[data-mask]").inputmask();

      });
    </script>
