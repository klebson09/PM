<html lang="pt">
   <head>
      <meta charset="UTF-8">
      <title>SAGP | Cadastro Cliente</title>
      <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
      <!-- Bootstrap 3.3.2 -->
      <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- Font Awesome Icons  -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <!-- Theme style -->
      <link href="../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
      <!-- iCheck -->
      <link href="../../plugins/icheck/square/blue.css" rel="stylesheet" type="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="register-page">
      <div class="row">
         <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
               <li class="active">Informações Pessoais e de Contato</li>
               <li>Cadastrar Projeto</li>
               <li>Conta</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
               <!-- <div class="box box-success"> -->
                  <h2 class="fs-title">Informações Pessoais e de Contato</h2>
                  <!-- <h3 class="fs-subtitle">This is step 1</h3> -->
                  <div class="row">
                     <div class="col-md-12">
                        <div  class="radio-inline ">
                           <label>
                           <input type="radio" name="tipoPessoa" id="pessoaFisica" class="" value="F">Pessoa Física
                           </label>
                        </div>
                        <div  class="radio-inline">
                           <label>
                           <input type="radio" name="tipoPessoa" id="pessoaJuridica" class="minimal-red" value="J">Pessoa Jurídica
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="form-group col-md-3 ">
                     <input type="text" class="form-control" name="cpf" placeholder="CPF" />
                  </div>
                  <!-- col-md-offset-1 -->
                  <div class="form-group  col-md-9 ">
                     <input type="text" class="form-control" name="nome" placeholder="Digite seu nome completo" />
                  </div>
                  <div class="form-group col-md-12 ">
                     <input type="text" class="form-control"  id="nomeEmpresa" name="nomeEmpresa" placeholder="Nome da Empresa" />
                  </div>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="Telefone" name="Telefone" placeholder="Telefone"/>
                  </div>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="Telefone" name="Telefone" placeholder="Telefone"/>
                  </div>
                  <div class="form-group col-md-3">
                    <input type="email" class="form-control"  id="Hangouts" name="Hangouts" placeholder="Hangouts"/>
                  </div>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control"   id="Skype" name="Skype" placeholder="Skype"/>
                  </div>

                  <input type="button" name="proximo" class=" next action-button btn  btn-success" value="Próximo" align="center"/>
               <!-- </div> -->
            </fieldset>
            <fieldset>
              <!-- <div class="box box-success"> -->
                 <h2 class="fs-title">Cadastrar Projeto</h2>
                 <!-- <h3 class="fs-subtitle">This is step 1</h3> -->

                   <!-- <div class="row"> -->
                      <div class="form-group col-md-8 ">
                         <input type="text" class="form-control" name="nomeProjeto" placeholder="Nome do Projeto" />
                      </div>
                      <div class="form-group col-md-4 ">
                         <input type="text" class="form-control" name="areaAtuação" placeholder="Área de Atuação" />
                      </div>
                   <!-- </div> -->
                   <div class="form-group col-md-12 cmp">
                      <textarea rows="5" class="form-control" name="descrProjeto" placeholder="Descreva com suas palavras sobre o projeto a ser desenvolvido:" ></textarea>
                   </div>
                   <input type="button" name="Anterior" class="previous action-button  btn  btn-success" value="Anterior" />
                   <!-- <input type="button" name="Anterior" class="next action-button" value="Próximo" /> -->
                   <input type="button" name="proximo" class=" next action-button btn  btn-success" value="Próximo"/>

              <!-- </div> -->
            </fieldset>
            <fieldset>
               <h2 class="fs-title">Conta</h2>
               <div class="form-group col-md-12 ">
                  <input type="text" class="form-control" name="email" placeholder="Email" />
               </div>
               <!-- <div class="col-md-12 "> -->
                  <div class="form-group col-md-6">
                     <input type="password" class="form-control" name="senha" placeholder="Senha" />
                  </div>
                  <div class="form-group col-md-6">
                     <input type="password" class="form-control" name="csenha" placeholder="Confirme a Senha" />
                  </div>
               <!-- </div> -->
               <input type="button" name="Anterior" class="previous action-button   btn  btn-success" value="Anterior" />
               <!-- <input type="submit" name="Pronto" class="submit action-button" value="Cadastrar" /> -->
               <input type="button" name="Pronto" class="submit action-button btn  btn-success" value="Cadastrar" />
            </fieldset>
         </form>
      </div>
      <!-- jQuery -->
      <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
      <!-- jQuery easing plugin -->
      <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
